    <div class="form-container">
        <h1>Making an order</h1>
        <div class="form-description">
            <div></div>
            <p>Fill out a simple form and our managers will contact you, answer any questions and prepare a payment invoice.</p>
        </div>
        <form>
            <div class="form-group">
                <div>
                    <label for="name">Name : *</label>
                    <input class="make" type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="address">Address :</label>
                    <input class="make" type="text" id="address" name="address">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="phone">Phone number : *</label>
                    <input class="make" type="text" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="comment">Comment on the order :</label>
                    <textarea id="comment" name="comment"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="email">Email :</label>
                    <input class="make" type="email" id="email" name="email">
                </div>
            </div>
            <button type="submit" class="submit-button">Submit</button>
            <div class="required-note">
                <i>*</i>
                <span>Required fields</span>
            </div>
        </form>
    </div>


   
    <script src="js/script.js"></script>
